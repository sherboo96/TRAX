<div
  class="sidebar fixed top-0 left-0 h-screen bg-gradient-primary text-white transition-all duration-300 ease-in-out z-50 shadow-lg overflow-x-hidden flex flex-col"
  [class]="isCollapsed ? 'w-[70px] collapsed' : 'w-[280px]'"
>
  <!-- Sidebar Header -->
  <div class="flex items-center justify-between p-6 border-b border-white/10">
    <!-- Logo Container - Only show when not collapsed -->
    <div class="flex items-center gap-3" *ngIf="!isCollapsed">
      <div
        class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center flex-shrink-0"
      >
        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"
          ></path>
        </svg>
      </div>
      <div>
        <h1 class="text-lg font-bold text-white m-0">{{ appName }}</h1>
        <p class="text-xs text-white/80 m-0">Digital Library</p>
      </div>
    </div>

    <!-- Toggle Button - Always visible -->
    <button
      (click)="toggleSidebar()"
      class="bg-white/10 hover:bg-white/20 border-none text-white p-2 rounded-lg cursor-pointer transition-all duration-200 flex items-center justify-center hover:scale-105"
      [attr.aria-label]="isCollapsed ? 'Expand sidebar' : 'Collapse sidebar'"
    >
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>

  <!-- Main Navigation Menu -->
  <nav class="flex-1 p-4 overflow-y-auto">
    <!-- Dashboard -->
    <a
      [routerLink]="getDashboardRoute()"
      routerLinkActive="bg-white/20 text-white font-medium"
      class="nav-item flex items-center py-4 px-3 text-white/80 no-underline transition-all duration-200 rounded-lg mb-1 hover:bg-white/10 hover:text-white hover:translate-x-1 relative"
      [title]="isCollapsed ? (isAdmin() ? 'Admin Dashboard' : 'Dashboard') : ''"
      (click)="onNavigationClick()"
    >
      <svg
        class="w-5 h-5 flex-shrink-0"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        [class]="isCollapsed ? 'mr-0' : 'mr-3'"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
        ></path>
      </svg>
      <span
        class="text-sm font-medium whitespace-nowrap overflow-hidden text-ellipsis"
        *ngIf="!isCollapsed"
      >
        {{ isAdmin() ? "Admin Dashboard" : "Dashboard" }}
      </span>
    </a>

    <!-- Admin Navigation -->
    <ng-container *ngIf="isAdmin()">
      <!-- Courses Group -->
      <div
        *ngIf="!isCollapsed"
        class="mt-4 mb-1 px-3 text-xs font-semibold uppercase tracking-wide text-white/60 select-none"
      >
        Courses
      </div>
      <a
        routerLink="/admin/courses"
        routerLinkActive="bg-white/20 text-white font-medium"
        class="nav-item flex items-center py-4 text-white/80 no-underline transition-all duration-200 rounded-lg mb-1 hover:bg-white/10 hover:text-white hover:translate-x-1"
        [class]="isCollapsed ? 'px-3' : 'px-6 ml-2'"
        [title]="isCollapsed ? 'Manage Courses' : ''"
        (click)="onNavigationClick()"
      >
        <svg
          class="w-5 h-5 flex-shrink-0"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          [class]="isCollapsed ? 'mr-0' : 'mr-3'"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
          ></path>
        </svg>

          *ngIf="!isCollapsed"

      <!-- Learning Path -->

  <!-- Bottom Section - User Related Items -->

          stroke-linejoin="round"
          stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        ></path>
      </svg>
      <span
        class="text-sm font-medium whitespace-nowrap overflow-hidden text-ellipsis"
        *ngIf="!isCollapsed"
        >Profile</span
      >
    </a>

    <!-- Logout -->
    <button
      (click)="logout()"
      class="nav-item flex items-center p-3 text-white/80 no-underline transition-all duration-200 rounded-lg mb-1 hover:bg-white/10 hover:text-white hover:translate-x-1 w-full text-left"
      [title]="isCollapsed ? 'Logout' : ''"
    >
      <svg
        class="w-5 h-5 flex-shrink-0"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        [class]="isCollapsed ? 'mr-0' : 'mr-3'"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        ></path>
      </svg>
      <span
        class="text-sm font-medium whitespace-nowrap overflow-hidden text-ellipsis"
        *ngIf="!isCollapsed"
        >Logout</span
      >
    </button>
  </div>
</div>

<!-- Custom Logout Confirmation Modal -->
<app-confirm-modal
  [isOpen]="showLogoutConfirm"
  title="Confirm Logout"
  message="Are you sure you want to logout? You will need to sign in again to access your account."
  confirmText="Logout"
  (confirm)="onLogoutConfirm()"
  (cancel)="onLogoutCancel()"
></app-confirm-modal>

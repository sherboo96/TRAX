<div *ngIf="isLoading" class="loading-overlay">
  <div class="loading-container">
    <!-- Spinner Type -->
    <div
      *ngIf="type === 'spinner'"
      class="loading-spinner"
      [ngClass]="'size-' + size"
    >
      <svg class="animate-spin" viewBox="0 0 24 24">
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
          fill="none"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>

    <!-- Dots Type -->
    <div
      *ngIf="type === 'dots'"
      class="loading-dots"
      [ngClass]="'size-' + size"
    >
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Pulse Type -->
    <div
      *ngIf="type === 'pulse'"
      class="loading-pulse"
      [ngClass]="'size-' + size"
    >
      <div class="pulse-circle"></div>
    </div>

    <!-- Loading Message -->
    <div *ngIf="message" class="loading-message">
      {{ message }}
    </div>
  </div>
</div>
